<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">上传视频</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active">uploadVideo</li>
        </ol>
    </div>
    <div class="col-md-6 col-4 align-self-center">
        <a href="/" class="btn pull-right hidden-sm-down btn-success"> Upgrade to Pro</a>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <!-- column -->
    <div class="col-sm-12">
        <div class="card">
            <div class="card-block">
                <div class="container">
                    <div class="row">
                        <div class="col-7">
                            <form id="videoForm">
                                <div class="form-group" id="videoTitle">
                                    <label class="col-md-12">标题</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="如：流浪地球" name="title" class="form-control form-control-line" maxlength="32" required="true">
                                    </div>
                                </div>
                                <div class="form-group" id="videoUrl">
                                    <label class="col-md-12">视频地址(上传文件后可不填)</label>
                                    <div class="col-md-12">
                                        <input type="text" placeholder="如：https://vd1.bdstatic.com/mda-hgvt5nvfzpftdxcs/sc/mda-hgvt5nvfzpftdxcs.mp4" name="videoUrl" class="form-control form-control-line" maxlength="512">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">分类</label>
                                    <div class="col-md-12">
                                        <select class="form-control form-control-line" name="videoTypeId">
                                            <option th:each="videoType : ${videoTypes}" th:value="${videoType.id}">[[${videoType.className}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-info w-100" id="videoSubmit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-4">
                            <div class="form-group" id="videoFile">
                                <label class="col-md-12">视频↓</label>
                                <div class="col-md-12">
                                    <input type="file" id="video" data-height="200" data-max-file-size="200M"/>
                                    <div class="progress my-2">
                                        <div id="videoProgress" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="videoCoverFile">
                                <label class="col-md-12">封面↓</label>
                                <div class="col-md-12">
                                    <input type="file" id="videoCover" data-height="200" data-max-file-size="1M"/>
                                    <div class="progress my-2">
                                        <div id="videoCoverProgress" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="saveModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-danger">恭喜</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <p>上传成功</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary modelSubmit" type="button" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/admin/uploadVideo.js"></script>
