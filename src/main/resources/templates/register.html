<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">
    <h2 class="text-center mt-1 mb-3">注册</h2>
    <div class="row">
        <div class="col-2"></div>
        <form th:action="@{/register}" method="post" class="col-8">
            <div class="form-group row">
                <label class="col-2 col-form-label">账号：</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="username" maxlength="30" required="true"
                           placeholder="请输入账号，至少3个字符，至多30个">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">密码：</label>
                <div class="col-10">
                    <input type="password" class="form-control" name="password" maxlength="20" required="true" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">确认密码：</label>
                <div class="col-10">
                    <input type="password" class="form-control" name="password" maxlength="20" required="true" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">昵称：</label>
                <div class="col-10">
                    <input type="text" class="form-control" name="nickname" maxlength="10" required="true"
                           placeholder="请输入昵称，至多8个字符">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">性别：</label>
                <div class="form-check col-10">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="sex" value="boy" checked>
                        男
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="sex" value="girl">
                        女
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">邮箱：</label>
                <div class="col-10">
                    <input type="email" class="form-control" name="email" maxlength="30" required="true"
                           placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">电话：</label>
                <div class="col-10">
                    <input type="tel" class="form-control" name="phoneNumber" maxlength="15" required="true" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">生日：</label>
                <div class="col-10">
                    <input type="date" class="form-control" name="birthday" required="true">
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary text-center w-100">提交</button>
            </div>
        </form>
    </div>
</div> <!-- /container -->

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
