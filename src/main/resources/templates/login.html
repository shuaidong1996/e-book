<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login/default.css">
    <link rel="stylesheet" type="text/css" href="/css/login/styles.css">
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>꧁༺๑登录࿈注册๑༻꧂</h1>
    </header>
    <div class="login-wrap">
        <div class="login-html">
            <a href="/"><img src="/images/mainPage.png" class="mr-2 mb-1" title="返回主页" width="28"></a>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="/login" method="post">
                        <div class="group">
                            <input type="text" class="input" placeholder="Username" name="username" maxlength="40">
                        </div>
                        <div class="group">
                            <input type="password" class="input" placeholder="Password" name="password" maxlength="30">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                    </form>
                    <div data-th-if="${param.error}" class="alert alert-danger">
                        <strong>Oh snap ! </strong>Invalid username and password.
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <form action="/register" method="post">
                        <div class="group">
                            <input type="text" class="input" name="username" maxlength="30" required="true"
                                   placeholder="账号">
                        </div>
                        <div class="group">
                            <input id="password1" type="password" class="input" name="password" maxlength="20" required="true"
                                   placeholder="密码">
                        </div>
                        <div class="group">
                            <input id="password2" type="password" class="input" maxlength="20" required="true"
                                   placeholder="确认密码">
                        </div>
                        <p id="passwordError" class="text-danger"></p>
                        <div class="group">
                            <input type="text" class="input" name="nickname" maxlength="10" required="true"
                                   placeholder="昵称">
                        </div>
                        <div class="group">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="sex" value="boy" checked>
                                男
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="sex" value="girl">
                                女
                            </label>
                        </div>
                        <div class="group">
                            <input type="email" class="input" name="email" maxlength="30" required="true"
                                   placeholder="邮箱">
                        </div>
                        <div class="group">
                            <input type="tel" class="input" name="phoneNumber" maxlength="15" required="true"
                                   placeholder="电话">
                        </div>
                        <div class="group">
                            <label class="label">生日：</label>
                            <input type="date" class="input" name="birthday" required="true">
                        </div>
                        <div class="group">
                            <input id="submit" type="submit" class="button" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>

</body>
</html>
