<body>
<article class="htmleaf-container">
    <section id="section4" class="section-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>电子图书上传</h2>
                    <hr>
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">图书</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">视频</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">音乐</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">图片</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane pt20 pb20 fade in active" id="book">
                                <div class="row">
                                    <div class="col-md-4">
                                        <form>
                                            <input type="submit" id="bookSubmit" class="btn btn-primary" multiple="multiple">
                                        </form>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="file" name="file" id="bookFile" multiple="multiple">
                                        <input type="file" name="file" id="uploadBookCover" multiple="multiple">
                                    </div>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane pt20 pb20 fade" id="video">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/upload/jquery.filer.min.js"></script>
